<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <div class="display" id="display">
            0
        </div>
        <section class="teclas">
            <section>
                <div class="fileira">
                    <button id="ce" onclick="clicar(value)" value="ce">CE</button>
                    <button id="c" onclick="clicar(value)" value="c">C</button>
                    <button id="x" onclick="clicar(value)" value="x">x</button>
                </div>
                <div class="fileira">
                    <button id="um" onclick="clicar(value)" value="1">1</button>
                    <button id="dois" onclick="clicar(value)" value="2">2</button>
                    <button id="tres" onclick="clicar(value)" value="3">3</button>
                </div>

                <div class="fileira">
                    <button id="quatro" onclick="clicar(value)" value="4">4</button>
                    <button id="cinco" onclick="clicar(value)" value="5">5</button>
                    <button id="seis" onclick="clicar(value)" value="6">6</button>
                </div>

                <div class="fileira">
                    <button id="sete" onclick="clicar(value)" value="7">7</button>
                    <button id="oito" onclick="clicar(value)" value="8">8</button>
                    <button id="nove" onclick="clicar(value)" value="9">9</button>
                </div>

                <div class="fileira">
                    <button id="porcento" onclick="clicar(value)" value="%">%</button>
                    <button id="zero" onclick="clicar(value)" value="0">0</button>
                    <button id="virgula" onclick="clicar(value)" value=",">,</button>
                </div>
            </section>
            <div class="operadores fileira">
                <button id="divisao" onclick="clicar(value)" value="/">/</button>
                <button id="multiplicacao" onclick="clicar(value)" value="*">X</button>
                <button id="subtracao" onclick="clicar(value)" value="-">-</button>
                <button id="adicao" onclick="clicar(value)" value="+">+</button>
                <button id="igual" onclick="clicar(value)" value="=">=</button>
            </div>
        </section>
    </section>

    </section>
    <script src="script.js"></script>
</body>

</html>
